		<h4>Rapport de temps de chacune des tâches</h4>
		<table>
				<tr>
					<th>Tâche</th>
					<th>Temps Total</th>
				</tr>

		{% for tache in taches %}
			<tr>
			<td>{{tache.numero}} {{tache.description}}</td>
			<td>{{tache.heure}}</td>
			</tr>
		{% endfor %}

				<tr>
					<th>Total:</th><th>{{total.heures}}</th>
				</tr>
		</table>
