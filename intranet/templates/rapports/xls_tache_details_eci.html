		<h4>Rapport de temps de la tâche</h4>
		<h3>{{ numero_tache }}</h3>
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>Numéro du projet</th>
					<th>Machine</th>
					<th>Modèle</th>
					<th>Temps (Heures)</th>
				</tr>
			</thead>

			<tbody>
		{% for projet in projets %}
			<tr>
			<td>{{projet.numero}}</td>
			<td>{{projet.nom}}</td>
			<td>{{projet.modele}}</td>
			<td>{{projet.heure}}</td>
			</tr>
		{% endfor %}
		</tbody>
					<tfoot>
				<tr>
					<td colspan='2'></td><th>Total:</th><th>{{tache_total.heures}}</th>
				</tr>
			</tfoot>
		</table>
