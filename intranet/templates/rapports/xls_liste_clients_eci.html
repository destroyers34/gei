<table>
<caption>Les des projets par clients</caption>
	<tr>
		<th>Clients</th>
		<th>Numéros</th>
		<th>Noms</th>
		<th>Modèles</th>
	</tr>
{% for clients in liste_clients %}
	<tr>
	<td>{{clients.nom}}</td>
	{% for projets in clients.liste_projets %}
		{% if forloop.first %}{% else %}
		<td></td>
		{% endif %}
		<td>{{ projets.numero }}</td>
		<td>{{ projets.nom }}</td>
		<td>{{ projets.modele }}</td>
		</tr>
		<tr>
	{% endfor %}
{% endfor %}
</table>
