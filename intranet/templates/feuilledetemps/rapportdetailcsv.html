<table>
	<tr>
		<th>Numéro de projet</th>
		<th>Tâche</th>
		<th>Description</th>
		<th>Temps</th>
	</tr>
	{% for f in rapport %}
		<tr>
		<td>{{f.projet__numero}}</td>
		<td>{{f.tache__numero}}</td>
		<td>{{f.tache__description}}</td>
		<td>{{f.heure}}</td>
		</tr>
	{% endfor %}
	<tr>
		<td></td>
		<td></td>
		<th>Total:</th>
		<td>{{total.total}}</td>
	</tr>
</table>
