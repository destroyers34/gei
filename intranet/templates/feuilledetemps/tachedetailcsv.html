<table>
<tr>
	<th>Tâche</th>
	<th>Numéro du projet</th>
	<th>Machine</th>
	<th>Temps Total</th>
</tr>
{% for f in blocs %}
<tr>
	<td>{{f.tache__numero}} {{f.tache__description}}</td>
	<td>{{f.projet__numero}}</td>
	<td>{{f.projet__nom}} {{f.projet__modele}}</td>
	<td>{{f.heure}}</td>
</tr>
{% endfor %}
<tr>
	<td></td>
	<td></td>
	<th>Total:</th>
	<td>{{total.total}}</td>
</tr>
</table>
