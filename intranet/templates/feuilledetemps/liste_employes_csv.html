<table>
	<tr>Rapport de temps de chaque employé</tr>
	<tr>
		<th>Nom</th>
		<th>Date d'embauche</th>
		<th>Temps</th>
	</tr>
	{% for f in blocs %}
	<tr>
		<td>{{f.employe__user__first_name}} {{f.employe__user__last_name}}</td>
		<td>{{f.employe__hire_date}}</td>
		<td>{{f.heure}}</td>
		<td>{{f.employe__banque_heure}}</td>
	</tr>
	{% endfor %}
	<tr>
		<td></td><th>Total:</th><th>{{total.total}}</th><th>{{total.total_banque}}</th>
	</tr>
</table>
