{% extends "accounts/base.html" %}

{% block content %}
<section class="loginform cf">
{% if form.errors %}
<p>Erreur lors du changement du mot de passe</p>
{% endif %}
<form action="" method="post">
	<ul>
	{% csrf_token %}
    {% for field in form %}
		<li><label>{{ field.label }}</label>   {{ field }}</li>
	{% endfor %}
		<li>
		<input type="submit" value="Change Password"></li>
	</ul>
	<input type="hidden" name="next" value="{{ next }}" />
</form>
</section>
{% endblock %}
